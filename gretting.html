<!DOCTYPE html>
<html lang="en">

<head>
  <title>My First React app</title>
</head>

<body>

  <div id="app"></div>
  <!-- react, then react-dom, then babel (transpiler)  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


  <script type="text/babel">
       class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello World!</h1>
             </div>
           );
         }
       }

       class IncludeMe extends React.Component {
         render(){
           return (
             <div>
              <h2>And.. hi {this.props.name}!</h2>
             </div>
           );
         }
       }

       class Main extends React.Component{
         render(){
           return (
             <div>
              <Greeting />
              <IncludeMe name="Jose Luis" />
             </div>
           );
         }
       }

       ReactDOM.render(
         <Main />, document.getElementById('app')
       );
    </script>
</body>

</html>
